<div class="mens-wear-container">
    <h1 >Ladies Wear</h1>
  </div>

  <div class="container">
    <div class="product-container">
      <div class="product-main">
        <img [src]="selectedProduct.image" alt="{{ selectedProduct.name }}" >
      </div>
      <div class="product-list">
        <!-- <img *ngFor="let product of products" [src]="product" (click)="selectProduct(product)" alt="Product Image"> -->
        <div class="product-grid">
            <div class="product-item" *ngFor="let product of products">
              <img (mouseover)="selectProduct(product)" [src]="product.image" alt="{{ product.name }}" class="product-image">
              <!-- <h3 class="product-name">{{ product.name }}</h3> -->
              <p class="product-description">{{ product.name }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <span class="close" (click)="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
</div>
